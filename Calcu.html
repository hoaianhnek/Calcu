<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/Calcu.css">
</head>
<body>
    <div class="d-flex mt-5 justify-content-center">
        <div id="calculator">
            <input class="result" name="result" type="text" placeholder="0"></input>
            <hr>
            <button onclick="displayNumber('*')">X</button>
            <button class="number" data-number = '7' onclick="displayNumber(7)">7</button>
            <button class="number" data-number = '8' onclick="displayNumber(8)">8</button>
            <button class="number" data-number = '9' onclick="displayNumber(9)">9</button>
            <button onclick="displayNumber('/')">/</button>
            <button class="number" data-number = '4' onclick="displayNumber(4)">4</button>
            <button class="number" data-number = '5' onclick="displayNumber(5)">5</button>
            <button class="number" data-number = '6' onclick="displayNumber(6)">6</button>
            <button onclick="displayNumber('-')">-</button>
            <button class="number" data-number = '1' onclick="displayNumber(1)">1</button>
            <button class="number" data-number = '2' onclick="displayNumber(2)">2</button>
            <button class="number" data-number = '3' onclick="displayNumber(3)">3</button>
            <button onclick="displayNumber('+')">+</button>
            <button class="number" data-number = '0' onclick="displayNumber(0)">0</button>
            <button class="number"data-number = '.' onclick="decimal()">.</button>
            <button class="equalresult">=</button>
            <button onclick="resetequal()">C</button>
            <button onclick="deleteEqual()">X</button>
        </div>
        <div class="history">
            <div class="history-result"></div>
            <button class="clear-history">Clear</button>
        </div>
    </div>
    
</body>
<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="js/Calcu.js"></script>
</html>
