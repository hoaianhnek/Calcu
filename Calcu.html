<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/Calcu.css">
</head>
<body>
    <div id="calculator">
        <input class="result" name="result" type="text" placeholder="0"></input>
        <hr>
        <button onclick="displayNumber('*')">X</button>
        <button class="number" onclick="displayNumber(7)">7</button>
        <button class="number" onclick="displayNumber(8)">8</button>
        <button class="number" onclick="displayNumber(9)">9</button>
        <button onclick="displayNumber('/')">/</button>
        <button class="number" onclick="displayNumber(4)">4</button>
        <button class="number" onclick="displayNumber(5)">5</button>
        <button class="number" onclick="displayNumber(6)">6</button>
        <button onclick="displayNumber('-')">-</button>
        <button class="number" onclick="displayNumber(1)">1</button>
        <button class="number" onclick="displayNumber(2)">2</button>
        <button class="number" onclick="displayNumber(3)">3</button>
        <button onclick="displayNumber('+')">+</button>
        <button class="number" onclick="displayNumber(0)">0</button>
        <button onclick="decimal()">.</button>
        <button onclick="equalresult()">=</button>
        <button onclick="resetequal()">C</button>
        <button onclick="deleteEqual()">X</button>
    </div>
</body>
<script src="jquery/jquery.min.js"></script>
<script src="js/Calcu.js"></script>
</html>
